<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../registro/registro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../logo.png">
    <title>Registro</title>
</head>

<body class="login move">
    <div class="login-container container">
        <div class="login-box">
            <h1>Crie sua conta na SocialWind</h1>
            <p class="text-light">Cadastre os seus dados para poder fazer parte da melhor rede social.</p>
            <form id="register-form" action="../login/login.html">
                <div class="container">
                    <div class="col pt-3">
                        <div class="row">
                            <label class="form-label text-white">Nome Completo</label>
                            <input type="text"  class="input" id="fullname" placeholder="Nome completo" required>
                        </div>
                    </div>
                    <div class="col pt-3">
                        <div class="row">
                            <label class="form-label text-white">Data de Nascimento</label>
                            <input type="date" id="birthdate" required>
                        </div>
                    </div>
                    <div class="col pt-3">
                        <div class="row">
                            <label class="form-label text-white">Email</label>
                            <input type="email" id="email" placeholder="Seu Email" required>
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="col text-left">
                            <label class="form-label text-white">Senha</label>
                            <input type="password" id="password" placeholder="Senha" required>
                        </div>
                        <div class="col text-left">
                            <label class="form-label text-white">Confirme a sua senha</label>
                            <input type="password" id="confirm-password" placeholder="Confirme a senha" required>
                        </div>
                    </div>
                </div>
                
                <button type="submit" id="register-button" disabled>Concluir registro</button>
            </form>
            <div class="message-box" id="registration-success">
                <p>Registro efetuado! Aproveite a rede!</p>
                <p>Redirecionando para o login...</p>
            </div>
            <div class="message-box-error" id="registration-error">
                <p>As senhas não coincidem, por favor verifique as senhas e tente novamente.</p>
            </div>

            <p class="text-light">Já tem uma conta? <a href="../login/login.html">Faça login</a></p>
        </div>
    </div>
    <script src="registro.js"></script>
</body>

</html>
