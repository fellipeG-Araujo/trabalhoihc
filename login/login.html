<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/x-icon" href="../logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login</title>
</head>
<body class="login move">
    <div class="login-container1 container">
        <div class="logo-container2">
            <img src="../logo.png">
        </div>
        <div class="login-box">
            <h1>Bem-vindo à SocialWind!</h1>
            <p class="text-light">Uma rede social feita para o mundo. E até um pouco mais.</p>
            <form id="login-form" action="../feed/feed.html">
                <div class="input-group">
                    <label class="form-label text-white">Nome</label>
                    <input type="text" id="username" placeholder="Nome de usuário" required>
                </div>
                <div class="input-group">
                    <label class="form-label text-white">Senha</label>
                    <input type="password" id="password" placeholder="Senha" required>
                    <a href="../senha/senha.html">Esqueceu sua senha?</a>
                </div>
                <button type="submit" id="login-button" title="Digite seu nome e senha e clique aqui para realizar o login" disabled>Entrar</button>
            </form>
            <p class="text-light">Não tem uma conta? <a href="../registro/registro.html">Registre-se</a></p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
