<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="senha.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/x-icon" href="../logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Recuperar sua senha</title>
</head>
<body class="login move">
    <div class="login-container1 container">
        <div class="logo-container2">
            <img src="../logo.png">
        </div>
        <div class="login-box">
            <h1>Recuperar sua conta SocialWind</h1>
            <p class="text-light">Digite seu email para enviarmos um link de recuperação</p>
            <form id="login-form" action="../login/login.html">
                <div class="input-group">
                    <label class="form-label text-white">Email</label>
                    <input type="email" id="email" placeholder="Email de recuperação">
                </div>
                <button type="submit" id="login-button"  class="mx-1" title="Digite seu email para recuperar a senha" disabled>Enviar</button>
                <button type="return" id="return-button"  class="mx-1" title="Voltar para o login">Voltar</button>
            </form>
        </div>
    </div>
    <script src="senha.js"></script>
</body>
</html>
